<script>
  function SetTime(){
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    h = checkTime(h); m = checkTime(m); s = checkTime(s);
    document.getElementById('Clock').innerHTML = h+':'+m+':'+s
  }

  function checkTime(t){
    if(t<10) {t='0'+t}
    return t;
  }
  setInterval(SetTime, 500)
